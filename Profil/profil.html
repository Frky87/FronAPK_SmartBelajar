<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil dengan Ikon</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Tambahkan Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="profile">
            <!-- Gambar Profil -->
            <div class="profile-image">
                <img src="assets/img/muda.jpg" alt="Foto Profil">
            </div>
            
            <!-- Info Nama -->
            <div class="info-container">
                <div class="box-icon">
                    <i class="fa-solid fa-user"></i> <!-- Ikon Profil -->
                </div>
                <div class="info-box-wrapper">
                    <div class="info-label">Nama</div>
                    <div class="info-box">
                        <input type="text" class="editable-field" value="Rizky Ardiansyah" placeholder="Enter your username">
                    </div>
                </div>
            </div>

            <!-- Info Email -->
            <div class="info-container">
                <div class="box-icon">
                    <i class="fa-solid fa-envelope"></i> <!-- Ikon Email -->
                </div>
                <div class="info-box-wrapper">
                    <div class="info-label">Email</div>
                    <div class="info-box">
                        <input type="text" class="editable-field" value="@rizkyardiansyah@gmail.com" placeholder="Enter your email">
                    </div>
                </div>
            </div>
            <div class="reminder">
                <textarea class="reminder-title editable-field">Reminder Of The Day</textarea> 
                <textarea class="reminder-text editable-field">"Education is the art of making man ethical"</textarea>
                <textarea class="reminder-subtext editable-field">"Pendidikan adalah seni membuat manusia beretika"</textarea>
            </div>
            
        </div>
        <nav class="bottom-nav">
            <a href="/dashboard/dashboard.html" class="nav-item">
                <img src="assets/img/home.png" alt="Home">
                <span>Home</span>
            </a>
            <a href="/E-Learning/learning.html" class="nav-item">
                <img src="assets/img/learning.png" alt="E-Learning">
                <span>E-Learning</span>
            </a>
            <a href="/E-Book/ebook.html" class="nav-item">
                <img src="assets/img/e-book.png" alt="E-Book">
                <span>E-Book</span>
            </a>
            <a href="/Komunitas/komunitas.html" class="nav-item">
                <img src="assets/img/komunitas.png" alt="Komunitas">
                <span>Komunitas</span>
            </a>
            <a href="/Quiper/quiper.html" class="nav-item">
                <img src="assets/img/quiper.png" alt="Quiper">
                <span>Quiper</span>
            </a>
        </nav>
    </div>
</body>
</html>
