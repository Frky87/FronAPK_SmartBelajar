<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Belajar - Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header (di luar kotak login) -->
    <div class="page-header">
        <h1 class="app-title">Smart Belajar</h1>
    </div>

    <div class="page-header1">
      <h2 class="sign-in-title">Sign Up</h2>
  </div>

    <!-- Kotak Login -->
    <div class="login-container">
        <!-- Form Login -->
        <div class="login-form">
            <h3 class="welcome">Create Account</h3>
            <p class="subtext">Hello there, fill in below to create an account</p>
            
            <form action="/SignIn/login.html">
                <!-- Username -->
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="username" placeholder="Enter your full name">
                </div>

                 <!-- Phone -->
                 <div class="input-group">
                  <label for="username"><i class="fas fa-phone"></i> Phone Number</label>
                  <input type="text" id="username" placeholder="Enter your phone number">
                </div>

                <!-- Email -->
                <div class="input-group">
                  <label for="username"><i class="fas fa-envelope"></i> Email Address</label>
                  <input type="text" id="username" placeholder="Enter your email address">
                </div>

                <!-- Password -->
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password">
                        <i class="fas fa-eye-slash toggle-password"></i>
                    </div>
                </div>

                <!-- Forgot Password -->
                <a href="#" class="forgot-password">Forgot Password ?</a>

                <!-- Submit Button -->
                <button type="submit" class="sign-in-btn">Sign up</button>
            </form>

            <!-- Sign Up Link -->
            <p class="signup-text">i'm already a member <a href="/SignIn/login.html">Sign in</a></p>
        </div>
    </div>
</body>
</html>
